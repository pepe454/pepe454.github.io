---
layout: default
---

<div class="home">



  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      <li>
        <a href= http://www.urbandictionary.com/define.php?term=meatspin> Nice Ham Here </a>
      </li>
      <li>
        <img src = "http://cdn.patch.com/users/86489/2012/01/T600x450/fcad7bc285abd8ad54c0d0028583c9a3.jpg" />
      </li>
    {% endfor %}
  </ul>
 
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
