---
layout: default
---

<div class="home">



  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      <li>
        <a href= http://www.urbandictionary.com/define.php?term=meatspin> Nice Ham Here </a>
      </li>
      <li>
        <video width= "10000" height = "10000" controls>
          <source src = "https://www.youtube.com/watch?v=oSDvXzYvKyc"
          type= "video/mp4">
        </video> />
      </li>
    {% endfor %}
  </ul>
 
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
